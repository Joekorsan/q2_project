<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="https://use.fontawesome.com/44d41c7531.js"></script>
  </head>
  <body>
    <div class='main'>
      <img class="logo" src="../logo.png"></img>
      <div class="top-nav"></div>
      <div class="login-container" style="background: #005F97">
        <h1 class='title'>PARENT AID LOGIN</h1><h5 class="error">ERR: <%= err %></h5>
        <form class="" action="/pa/signup" method="post">
          <input type="text" name="first_name" value="" placeholder="First Name">
          <input type="text" name="middle_initial" value="" placeholder="Middle Initial">
          <input type="text" name="last_name" value="" placeholder="Last Name">
          <input type="text" name="phone_number" value="" placeholder="Phone Number">
          <input type="text" name="agency_name" value="" placeholder="Agency Name">
          <input type="text" name="email" value="" placeholder="Email Address">
          <input type="password" name="pw" value="" placeholder="**********">
          <input id="submit" type="submit" name="submit" value="SIGNUP">
        </form><br>
        <a class="link"href="pa_login.html">Already a User? Login</a>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
