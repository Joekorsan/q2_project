<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="https://use.fontawesome.com/44d41c7531.js"></script>
  </head>
  <body>
    <div class='main'>
      <img class="logo" src="../logo.png"></img>
      <div class="top-nav"></div>
      <div class="login-container" style="background: #005F97">
        <h1 class='title'>PARENT AID LOGIN</h1><h5 class="error">ERR: <%= err %></h5>
        <form action="/pa/login" method="post">
          <input type="email" name="email" value="" placeholder="Email">
          <input type="password" name="password" value="" placeholder="Password">
          <input id="submit" type="submit" name="submit" value="LOGIN">
        </form><br>
        <a class="link" href="pa_signup.html">Not Signed Up? Click Here</a>
      </div>
      <div class="footer"></div>

    </div>
  </body>
</html>
